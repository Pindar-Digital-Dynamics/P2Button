<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BLE Web App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .log {
      max-height: 300px;
      overflow-y: auto;
    }
    .log p {
      margin: 0;
      padding: 0.2rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">BLE Web App</h1>
    <div class="card">
      <div class="card-body">
        <div class="mb-3">
          <button id="connect" class="btn btn-primary w-100 mb-2">Connect to BLE Device</button>
        </div>
        <div id="characteristicsContainer"></div>
        <div class="log border rounded p-2 bg-light mt-3" id="logs">
          <strong>Logs:</strong>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
